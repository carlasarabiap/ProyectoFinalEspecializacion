<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ubicación y Contacto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/estilos.css">
    <!--<link rel="stylesheet" href="estil_contacto.css"> -->
</head>
<body>

    <!-- Botón de volver arriba -->
    <div class="text-center mt-3">
        <a href="index.html" class="btn btn-green">Volver</a>
    </div>

    <div class="container main-container">    
        <!-- Primera parte: Ubicación -->
        <div class="form-container-contacto">
            <h4 class="form-title">Ubicación</h4>
            <div style="width: 100%; height: 300px; background-color: #e9ecef; text-align: center;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0755611872464!2d-58.533809160975245!3d-34.602250757531294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb7c02650d619%3A0x19553a404f97eaf8!2sUruguay%202819%2C%20B1674%20S%C3%A1enz%20Pe%C3%B1a%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1697850712763!5m2!1ses!2sar" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        
        <!-- Segunda parte: Formulario de contacto -->
        <div class="form-container-contacto">
            <h4 class="form-title">Escríbenos</h4>
        <form id="form">
            <div class="form-group">
                <input type="text" class="form-control" name="from_name" id="from_name" placeholder="Nombre y Apellido" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Correo Electrónico" required>
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" name="phone" id="phone" placeholder="Telefono" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="message" id="message" rows="3" placeholder="Escribe tu mensaje" required></textarea>
            </div>
        
            <div class="text-center">
                <input type="submit" id="button" class="btn btn-green"  value="Enviar Email">
            </div>
        </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        emailjs.init('Nleb7Nkty4tyf21jy');
    

        document.getElementById('form').addEventListener('submit', function(event) {
        event.preventDefault();
        emailjs.sendForm('service_j4klv39', 'template_x20hkgp', this)
            .then(() => alert('Mensaje enviado exitosamente'))
            .catch(err => alert('Ocurrió un error al enviar el mensaje: ' + JSON.stringify(err)));
        });
    </script>


    <script src="JS/appmail.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
