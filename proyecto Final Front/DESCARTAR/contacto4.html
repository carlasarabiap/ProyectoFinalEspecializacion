<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Ubicación y Contacto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="estil_contacto.css">
  
</head>
<body>

  <!-- Botón de volver arriba -->
  <div class="text-center mt-3">
    <a href="index.html" class="btn btn-green">Volver</a>
  </div>
  <div class="container main-container">    
    <!-- Primera parte: Ubicación -->
    <div class="form-container">
      <h4 class="form-title">Ubicación</h4>
      <!-- Contenedor para insertar el mapa -->
      <div style="width: 100%; height: 300px; background-color: #e9ecef; text-align: center;">
        <p>  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0755611872464!2d-58.533809160975245!3d-34.602250757531294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb7c02650d619%3A0x19553a404f97eaf8!2sUruguay%202819%2C%20B1674%20S%C3%A1enz%20Pe%C3%B1a%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1697850712763!5m2!1ses!2sar" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
        
        <!-- Aquí puedes insertar un iframe de Google Maps -->
        <!-- Ejemplo: <iframe src="URL_DEL_MAPA" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe> -->
            </div>
    </div>
    <!-- Segunda parte: Formulario de contacto -->
    <div class="form-container">
        <h4 class="form-title">Escríbenos</h4>
        <form id="form"></form>

      <!--<form action="appmail.js" method="POST">-->
        <div class="form-group">
          <input type="email" class="form-control" name="email" placeholder="Tu Correo Electrónico" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="name" placeholder="Nombre y Apellido" required>
        </div>
        <div class="form-group">
          <input type="tel" class="form-control" name="phone" placeholder="Teléfono" required>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="message" rows="3" placeholder="Escribe tu comentario"></textarea>
        </div>
        <div class="text-center">
          <button type="submit"  id="button" class="btn btn-green" >Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
      
      <script type="text/javascript">
        emailjs.init('bNslzjuaYyiyPFTek')
      </script>

      <script  src="appmail5.js"></script>


    
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
