<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/estilos.css">
  <!-- <link rel="stylesheet" href="estil_registro.css">--> 
</head>
<body>

  <div class="container">
    <div class="form-container-registro">
      <h3 class="form-title">Formulario de Registro</h3>
      <form>
        <div class="form-group">
          <label for="apellidoNombre">Apellido y Nombre</label>
          <input type="text" class="form-control" id="apellidoNombre" placeholder="Apellido y Nombre" required>
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
        </div>

        <div class="form-group">
          <label>Domicilio</label>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Calle" required>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="telefono">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" required>
          </div>
          <div class="form-group col-md-6">
            <label for="edad">Edad</label>
            <input type="number" class="form-control" id="edad" placeholder="Edad" min="0" required>
          </div>
        </div>

        <div class="form-group">
          <label for="fecha">Fecha</label>
          <input type="date" class="form-control" id="fecha" required>
        </div>

        <div class="form-group text-center">
          <button type="submit" class="btn btn-green">Guardar</button>
          <button type="reset" class="btn btn-danger">Borrar</button>

          <div  class="text-center mt-3">
            <a href="sesion.html"  class="btn btn-green">Volver</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
