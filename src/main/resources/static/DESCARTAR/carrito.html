<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carrito</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <!--<link rel="stylesheet" href="estil_carrito.css">-->
</head>
<body>

  <!--
    <div class="text-center mt-3">
        <a href="index.html" class="btn btn-green">Volver</a>
    </div>
  -->
    <div class="container form-container-carrito">
		<h2 class="form-title">Carrito</h2>
		<hr>
		<table class="table">
			<thead>
			<tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Acción</th>
                
				<th scope="col">$Total</th>
			</tr>
			</thead>
			<tbody id="items"></tbody>
			<tfoot>
			<tr id="footer">
				<th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
			</tr>
			</tfoot>
		</table>
		<div class="row" id="cards"></div>
	



	<template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>


	<template id="template-card">
		<div class="col-12 mb-2 col-md-4">
		  <div class="card">
			  <img src="" alt="" class="card-img-top">
			<div class="card-body">
			  <h5>Titulo</h5>
			  <p>precio</p>
			  <button class="btn btn-dark">Comprar</button>
			</div>
		  </div>
		</div>
	</template>



    <!-- Envío -->
      <div class="mb-3">
        <label class="form-label">Formas de entrega: </label>
        <select class="form-select" required>
            <option selected disabled value="">Selecciona una opción</option>
            <option value="local">Retira en el local</option>
            <option value="domicilio">Envío a domicilio</option>
        </select>
      </div>

      <!-- Línea divisoria -->
      <div class="line-divider"></div>
      
      <!-- Subtotal y Total alineado a la derecha -->
      <div class="total-summary">
        <!--
        <div class="form-group">
          <label for="fecha">Fecha</label>
          <input type="date" class="form-control" id="fecha" required>
        </div>
        -->
          <div>
            <h5>Subtotal: $45</h5>
            <h5>Envío (a domicilio): $70 </h5>
            <h5>Total: $115 </h5>
          </div>
      </div>

      <!-- Línea divisoria -->
      <div class="line-divider"></div>
  
      <!-- Botón Finalizar Compra -->
      
      <div class="text-right">
        <button type="button" class="btn btn-green">Finalizar Compra</button>
      </div>

      <!-- Línea divisoria -->
      <div class="line-divider"></div>
  
  
      <!-- Detalles del Cliente -->
      <h4 class="section-title">Datos del Cliente</h4>
      <div class="form-group">
        <label for="nombreCompleto">Nombre Completo</label>
        <input type="text" class="form-control" id="nombreCompleto" placeholder="Nombre">
      </div>
      <div class="form-group">
        <label for="direccion">Domicilio</label>
        <input type="text" class="form-control" id="direccion" placeholder="Domicilio">
      </div>
      <!-- 
      <div class="form-group">
        <label for="metodoPago">Métodos de Pago</label>
        <select class="form-control" id="metodoPago">
          <option selected disabled value="">Selecciona una opción</option>
          <option value="mercadoPago">Mercado Pago</option>
          <option value="efectivo">Efectivo</option>
        </select>
      </div>
      -->

      <div class="mb-3">
        <label class="form-label">Formas de Pago</label>
        <select class="form-select" required>
            <option selected disabled value="">Selecciona una opción</option>
            <option value="mercadoPago">Mercado Pago</option>
            <option value="efectivo">Efectivo</option>
        </select>
      </div>

      <!-- Línea divisoria -->
      <div class="line-divider"></div>


      <!-- Botón Finalizar Compra -->
      <div class="btn-container">

        <div class="text-center mt-3">
          <a href="index.html" class="btn btn-green">Volver</a>
        </div>
        <div class="text-right">
          <button type="button" class="btn btn-green">Confirmar Compra </button>
        </div>
      </div>
    </div>
	

<script src="app1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
AOS.init();
</script>
</body>
</html>
