<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <form id="form">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" placeholder="Email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Telefono</label>
        <input type="text" class="form-control" placeholder="Telefono" name="phone" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mensaje</label>
        <textarea class="form-control" placeholder="Mensaje" name="message" rows="4" required></textarea>
      </div>
        <button type="submit"  id="button" class="btn btn-primary">Enviar Mensaje</button>
    </form>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
        <script type="text/javascript">
            emailjs.init('service_5gs1c5n'); // Reemplaza 'YOUR_PUBLIC_KEY' con tu clave pública de EmailJS.
        </script> 
  </div>
  <script src="appmail.js"></script> 
</body>

<!-- <script src="appmail.js"></script>       -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   





<script src="appmail2.js"></script> <!-- Tu lógica personalizada -->

</html>
