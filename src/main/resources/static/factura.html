<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
    <h4 class="section-title">Factura</h4>
    <form action="" method="get">
        <!-- Detalles del cliente -->
        <div class="form-group">
            <label for="nombreCompleto">Nombre Completo</label>
            <input type="text" class="form-control" id="nombreCompleto" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="direccion">Domicilio</label>
            <input type="text" class="form-control" id="direccion" placeholder="Domicilio">
        </div>
        <!-- Formas de pago -->
        <div class="mb-3">
            <label class="form-label">Formas de Pago</label>
            <select class="form-select" required>
                <option selected disabled value="">Selecciona una opci√≥n</option>
                <option value="mercadoPago">Mercado Pago</option>
                <option value="efectivo">Efectivo</option>
            </select>
        </div>
    </form>

    <!-- Botones -->
    <div class="btn-container">
        <div class="text-center mt-3">
            <a href="index.html" class="btn btn-green">Volver</a>
        </div>
        <div class="text-right">
            <button type="button" class="btn btn-green">Confirmar Compra</button>
        </div>
    </div>

    <script src="JS/appFactura.js"></script>
</body>
</html>
