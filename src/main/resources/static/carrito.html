<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
    <div class="container form-container-carrito">
        <h2 class="form-title">Carrito</h2>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Plato</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">$Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
            </tfoot>
        </table>

        <!-- Línea divisoria -->
        <!-- <div class="line-divider"></div> -->

        <!-- Información Adicional -->
        <div class="mb-3">
            <label class="form-label">Notas</label>
            <input type="text" class="form-control" id="Info" placeholder="Información Adicional">
        </div>

        <!-- Línea divisoria -->
        <div class="line-divider"></div>
        
        <div class="text-right">
            <button type="button" id="compra" class="btn btn-green">Confirmar Compra</button>
        </div>

        <!-- Línea divisoria -->
        <div class="line-divider"></div>


        <div class="row" id="cards"></div>

        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">Vaciar todo</button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
        </template>

        <template id="template-carrito">
            <tr>
                <th scope="row">id</th>
                <td>Café</td>
                <td>1</td>
                <td>
                    <button class="btn btn-info btn-sm">+</button>
                    <button class="btn btn-danger btn-sm">-</button>
                </td>
                <td>$ <span>500</span></td>
            </tr>
        </template>

        <template id="template-card">
            <div class="col-12 mb-2 col-md-4">
                <div class="card">
                    <img src="" alt="" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Título</h5>
                        <p class="card-price">Precio: $<span></span></p>
                        <button class="btn btn-dark btn-add-to-cart">Comprar</button>
                    </div>
                </div>
            </div>
        </template>

        <!-- Línea divisoria -->
        <div class="line-divider"></div>

        <!-- Botones -->
        <div class="btn-container">
            <div class="text-center mt-3">
                <a href="index.html" class="btn btn-green">Volver</a>
            </div>
            <!-- <div class="text-right">
                <button type="button" id="compra" class="btn btn-green">Confirmar Compra</button>
            </div> -->
        </div>

    <script src="JS/appcarrito.js"></script>
</body>
</html>
