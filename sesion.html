<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Cuenta</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/estilos.css">
  <!-- <link rel="stylesheet" href="estil_sesion.css"> -->
</head>
<body>
  
  <div class="container form-container-sesion">
    <!--
    <div class="text-center mt-1">
      <a href="index.html" class="btn btn-green">Volver</a>
    </div>
    -->
    <h2 class="form-title">Mi Cuenta</h2>
    <form id="formularioLogin">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
      </div>

      <!-- Botón Regístrate -->
      <div class="text-left">
        <button type="button" class="btn btn-green mb-2" onclick="location.href='registro.html'">Regístrate</button>
      </div>

      <!-- Línea divisoria -->
      <div class="line-divider"></div>
      <!-- Botones Volver y Login -->
      <div class="btn-container">
        <a href="index.html" class="btn btn-green">Volver</a>
        <!-- <button type="submit" class="btn btn-green" onclick="location.href='carrito.html'">Login</button> -->
        <button type="submit" class="btn btn-green">Login</button>
      </div>

    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="JS/appLogin.js"></script>
</body>
</html>
