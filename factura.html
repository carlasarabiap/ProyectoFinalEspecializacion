<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
    <div class="container form-container-carrito">
        <h4 class="section-title">Factura</h4>
        <form id="facturaForm">
            <!-- Detalles del cliente -->
            <div class="form-group">
                <label for="nombreCompleto">Nombre Completo</label>
                <!-- <input type="text" class="form-control" id="nombreCompleto" placeholder="Nombre"> -->
                <span id="nombreCompleto" class="form-control"></span>
            </div>
            <div class="form-group">
                <label for="direccion">Domicilio</label>
                <!-- <input type="text" class="form-control" id="direccion" placeholder="Domicilio"> -->
                <span id="direccion" class="form-control"></span> 
            </div>
            <!-- Información del Pedido -->
            <p id="idPedido"></p> <!-- Aquí se mostrará el ID del pedido -->
        
            <!-- Forma de Pago -->
            <div class="form-group">
                <label for="formaPago">Forma de Pago</label>
                <select class="form-select" id="formaPago" required>
                    <option selected disabled value="">Selecciona una opción</option>
                    <option value="mercadoPago">Mercado Pago</option>
                    <option value="efectivo">Efectivo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="totalPedido">Total</label>
                 <span id="totalPedido" class="form-control"></span> <!--No editable -->
            </div>
            <div class="btn-container">
                <div class="text-center mt-3">
                    <a href="index.html" class="btn btn-green">Volver</a>
                </div>
                <div class="text-right">
                    <button type="button" class="btn btn-green">Generar Factura</button>
                </div>
            </div>
        </form>
    </div>

    <script src="JS/appFactura.js"></script>
</body>
</html>
